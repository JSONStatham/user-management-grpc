syntax = "proto3";

package user_management.user.v1;

import "google/protobuf/timestamp.proto";

option go_package = "/pb_user_management";

message User {
  string id = 1;
  string nickname = 2;
  string first_name = 3;
  string last_name = 4;
  string password = 5;
  string role = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

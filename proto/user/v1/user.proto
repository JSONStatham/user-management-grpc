syntax = "proto3";

package user.v1;

option go_package = "github.com/JSONStatham/user-management-grpc/gen/go/user/v1;pbuserv1";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string nickname = 2;
  string first_name = 3;
  string last_name = 4;
  string password = 5;
  string role = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}
